
<div class="page-header">
    <h3>Survey Result</h3>
<div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Time</th>
            <th>Product Quality</th>
            <th>Service Quality</th>
            <th>Comment</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="result in results | orderBy: '-timestamp'">
            <td>{{result.timestamp | date:"MM/dd/yyyy @ h:mma"}}</td>
            <!--<td>
                <span ng-if = "result.age === '30-'">Less than 30</span>
                <span ng-if = "result.age === '30+'">30 and above</span>
            </td> -->

            <td>{{result.rate1}} </td>
            <td>{{result.rate2}} </td>
            <td>{{result.comment}}</td>
        </tr>
    </tbody>
</table>
